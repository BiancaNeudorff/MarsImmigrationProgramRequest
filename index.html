<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Immigration Program</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <ul class="nav">
            <li><a href="#home">Mars Immigration Program</a></li>
            <li><a href="#planet">The Red Planet</a></li>
            <li><a href="#immigration">Immigration</a></li>
            <li><a href="#colonies">Colonies</a></li>
            <li><a href="#contact">Contact us</a></li>
        </ul>
    </div>

    <div class="home-area" id="home">
        <h1>Mars Immigration Program</h1>
    </div>

    <div class="planet-area" id="planet">
        <div class="text-part">
            <h2>The Red Planet</h2>
        </div>
    </div>

    <div class="immigration-area" id="immigration">
        <div class="text-part">
            <h2>Immigration</h2>
        </div>
    </div>
    <div class="colonies-area" id="colonies">
        <div class="text-part">
            <h2>Colonies</h2>
        </div>
    </div>

    <div class="contact-area" id="contact">
        <div class="text-part">
            <h2>Contact Us</h2>
            <div class="box">
                <form>
                    <div>
                        <input type="text" name="" required>
                        <label>Name</label>
                    </div>
                    <div>
                        <input type="email" name="" required>
                        <label>Email</label>
                    </div>
                    <div>
                        <input type="text" name="" required>
                        <label>Subject</label>
                    </div>
                    <div>
                        <textarea required></textarea>
                        <label>Message</label>
                    </div>
                    <input type="submit" name="" value="Submit">
                </form>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="footer">
    </footer>
</body>

</html>
